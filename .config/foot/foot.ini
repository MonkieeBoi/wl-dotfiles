[main]
include=/usr/share/foot/themes/nord
font=JetBrainsMono Nerd Font:size=7
pad=10x10
initial-window-size-pixels=960x540
dpi-aware=true

[key-bindings]
scrollback-up-line=Control+y
scrollback-down-line=Control+e

[cursor]
style=beam
blink=true
color=2e3440 81a1c1
beam-thickness=0.8

[colors]
alpha=0.75
