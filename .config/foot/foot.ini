[main]
include=/usr/share/foot/themes/nord
font=JetBrainsMono NF:size=10.5
pad=10x10
initial-window-size-pixels=960x540
dpi-aware=false

[key-bindings]
scrollback-up-line=Control+y
scrollback-down-line=Control+e
scrollback-up-half-page=Control+u
scrollback-down-half-page=Control+d
scrollback-up-page=Control+b
scrollback-down-page=Control+f

[cursor]
style=beam
blink=true
color=2e3440 81a1c1
beam-thickness=0.8

[colors]
alpha=0.75
