# Cursor Movement
submap = mouse
bind  = ,      q, exec, echo click      left   | dotoolc
bind  = ,      e, exec, echo click      right  | dotoolc
bind  = ,      c, exec, echo click      middle | dotoolc
bind  = SHIFT, Q, exec, echo buttondown left   | dotoolc
bind  = SHIFT, E, exec, echo buttondown right  | dotoolc
bind  = CTRL,  q, exec, echo buttonup   left   | dotoolc
bind  = CTRL,  e, exec, echo buttonup   right  | dotoolc

binde = ,      r, exec, echo wheel   1 | dotoolc
binde = ,      f, exec, echo wheel  -1 | dotoolc
binde = SHIFT, r, exec, echo hwheel  1 | dotoolc
binde = SHIFT, f, exec, echo hwheel -1 | dotoolc

binde =  CTRL, w,     exec, echo mousemove   0  -5 | dotoolc
binde =  CTRL, a,     exec, echo mousemove  -5   0 | dotoolc
binde =  CTRL, s,     exec, echo mousemove   0   5 | dotoolc
binde =  CTRL, d,     exec, echo mousemove   5   0 | dotoolc

binde =      , w,     exec, echo mousemove   0 -20 | dotoolc
binde =      , a,     exec, echo mousemove -20   0 | dotoolc
binde =      , s,     exec, echo mousemove   0  20 | dotoolc
binde =      , d,     exec, echo mousemove 20    0 | dotoolc

binde = SHIFT, W,     exec, echo mousemove   0 -50 | dotoolc
binde = SHIFT, A,     exec, echo mousemove -50   0 | dotoolc
binde = SHIFT, S,     exec, echo mousemove   0  50 | dotoolc
binde = SHIFT, D,     exec, echo mousemove 50    0 | dotoolc

bind = , x, submap, cursor
bind = , escape, submap, reset
submap = reset
