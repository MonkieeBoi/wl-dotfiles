# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GTK_THEME,Nordic
env = XCURSOR_THEME,Nordzy-cursors

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY
exec-once = lxqt-policykit-agent
exec-once = ~/.swaybg
exec-once = dunst
exec-once = battery
exec-once = fcitx5 -d
# exec-once = ~/.local/bin/portal
exec-once = dotoold &
exec-once = hyprctl setcursor Nordzy-cursors 24
# exec-once = wl-paste --watch cliphist store
exec-once = clipse -listen

# Configs

input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:swapescape
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    repeat_rate = 50
    repeat_delay = 300
}

cursor {
    no_warps = true
}

device {
    name = genius-wireless-mouse
    sensitivity = -0.4
}

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgb(5e81ac) rgb(88C0D0) 45deg
    col.inactive_border = rgb(3b4252)
    layout = master
    resize_corner = 3
}

decoration {
    rounding = 3
    drop_shadow = no
    dim_special = 0
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        special = false
    }
}

group {
    insert_after_current = false
    col.border_active = rgb(5e81ac) rgb(88C0D0) 45deg
    col.border_inactive = rgb(3b3252)
    groupbar {
        height = 1
        gradients = false
        render_titles = false
        col.active = rgb(5e81ac)
        col.inactive = rgb(3b3252)
    }
}

animations {
    enabled = yes

    animation = windows, 1, 2, default, slide
    animation = border, 1, 8, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default, slide
}

master {
    mfact = 0.5
    allow_small_split = true
    special_scale_factor = 1
    inherit_fullscreen = false
    new_on_active = none
    new_on_top = false
    orientation = left
}

binds {
    allow_workspace_cycles = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(foot)$
    disable_autoreload = true
    disable_hyprland_logo = true
    close_special_on_empty = true
    background_color = rgb(2e3440)
    animate_manual_resizes = true
    initial_workspace_tracking = false
    vfr = true
}

# Monitors
monitor = , preferred, auto, 1
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 4, on-created-empty:vesktop

# Window Rules
windowrule = workspace 4 silent, discord
windowrule = workspace 4 silent, vesktop
windowrulev2 = float,class:^(xwaylandvideobridge)$
windowrulev2 = pin,class:^(xwaylandvideobridge)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = keepaspectratio,class:^(mpv)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = float,class:^(lxqt-policykit-agent)$
windowrulev2 = float,title:^(MainPicker)$
windowrulev2 = float,title:^(Authentication Required)$

# Special Workspaces
$sgv = 173
$sgh = 305
$term = foot
workspace = special:any,   gapsout:$sgv $sgh
workspace = special:term,  on-created-empty:$term,gapsout:$sgv $sgh
workspace = special:notes, on-created-empty:$term nvim -c ":cd ~/Documents/Wiki | lua require(\"kiwi\").open_wiki_index()",gapsout:$sgv $sgh
workspace = special:fm,    on-created-empty:$term nnn,gapsout:$sgv $sgh

source = ~/.config/hypr/binds_colemak.conf
